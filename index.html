<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Googles</title>
</head>
<body>
<div class="main-container">
    <nav class="navbar">
        <ul>
            <li><a href="">About</a></li>
            <li><a href="">Store</a></li>
            <div class="float-right">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                    <li><a href=""><img class="google-apps" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" alt="google"></a></li>
                    <li><button>Sign in</button></li>
            </div>
        </ul>
    </nav>
    <div class="logo-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="The Google logo">
    </div>
    <div class="search-bar-container">
        <div class="search-bar-outer">
            <input class="search-bar-inner" type="search">
            <div class="google-mic">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="Google mic icon">
            </div>
        </div>
    </div>
    <div class="buttons-container">
        <button>Google search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    <footer class="footer">
        <ul>
            <li><a href="">Advertising</a></li>
            <li><a href="">Business</a></li>
            <div class="float-right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </div>
        </ul>
    </footer>
</div>
</body>
</html>
